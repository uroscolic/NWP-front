<mat-toolbar>
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <h1>NWP</h1>

</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav role="navigation" #sidenav mode="side">

    <mat-nav-list *ngFor="let item of routes">

      <a mat-list-item (click)="navigateTo(item.url)">
        <span class="entry">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.name}}</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="logOut()">
        <span class="helper">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </span>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
