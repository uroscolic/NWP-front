<app-navigation>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let error"> {{error.id}} </td>
          </ng-container>
    
          <!-- First Name Column -->
          <ng-container  matColumnDef="order" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
            <td mat-cell *matCellDef="let error"> {{error.order}} </td>
          </ng-container>
    
          <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
              <td mat-cell *matCellDef="let error"> {{error.message}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                <td mat-cell *matCellDef="let error"> {{error.user}}</td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let error"> {{error.time | date:'dd/MM/yyyy HH:mm'}}</td>
            </ng-container>

            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
                <td mat-cell *matCellDef="let error"> {{error.operation}}</td>
            </ng-container>
    
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <!-- Paginator -->
        <mat-paginator 
          (page)="onPageChange($event)"
          [length]="totalErrors" 
          [pageSizeOptions]="[5, 10, 20]" 
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          showFirstLastButtons>
        </mat-paginator>
    
      </div>
  </app-navigation>
