<app-navigation>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let dish"> {{dish.id}} </td>
          </ng-container>
    
          <!-- First Name Column -->
          <ng-container  matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td class="link" mat-cell *matCellDef="let dish" (click)="navigateToEditDish(dish)"> {{dish.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let dish"> {{dish.price}} din. </td>
            </ng-container>

            <ng-container matColumnDef="deleted">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted </th>
              <td mat-cell *matCellDef="let dish">
                <mat-icon *ngIf="dish.deleted" color="primary">check</mat-icon>
                <mat-icon *ngIf="!dish.deleted" color="warn">close</mat-icon>
              </td>
            </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let dish">
              <button *ngIf="canDelete()"  mat-raised-button color="primary" (click)="toggleDelete(dish)">
                {{dish.deleted ? 'Undelete' : 'Delete'}}
              </button>
            </td>
          </ng-container>
    
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <!-- Paginator -->
        <mat-paginator 
          (page)="onPageChange($event)"
          [length]="totalDishes" 
          [pageSizeOptions]="[5, 10, 20]" 
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          showFirstLastButtons>
        </mat-paginator>
    
      </div>
  </app-navigation>
