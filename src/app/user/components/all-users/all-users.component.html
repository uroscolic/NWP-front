<app-navigation>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>


      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>


      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>


      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td class="clickable" *matCellDef="let user" (click)="navigateToEditUser(user)"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="can_create">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Can Create </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.can_create">done</mat-icon>
          <mat-icon *ngIf="!user.can_create">clear</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="can_read">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Can Read </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.can_read">done</mat-icon>
          <mat-icon *ngIf="!user.can_read">clear</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="can_update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Can Update </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.can_update">done</mat-icon>
          <mat-icon *ngIf="!user.can_update">clear</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="can_delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Can Delete </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.can_delete">done</mat-icon>
          <mat-icon *ngIf="!user.can_delete">clear</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.deleted">done</mat-icon>
          <mat-icon *ngIf="!user.deleted">clear</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button *ngIf="canDelete()" mat-raised-button color="secondary" (click)="toggleDelete(user)">
            {{user.deleted ? 'Undelete' : 'Delete'}}
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator (page)="onPageChange($event)" [length]="totalUsers" [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="pageSize" [pageIndex]="pageIndex" showFirstLastButtons>
    </mat-paginator>
  </div>
</app-navigation>
